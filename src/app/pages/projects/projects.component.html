<div *ngFor="let project of myProjects">
    <div class="card-2">
        <div class="projects-heading-div-2">
            <!-- <span class="emoji">üìΩÔ∏è</span> -->
            <svg aria-hidden="true" class="repo-svg" height="20" role="img" viewBox="0 0 12 16" width="20"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>
            <h2 class="repo-name"> {{ project.title }}</h2>
        </div>
        <p class="card-description"> {{ project.description}} </p>
        
        <ul class="card-list">
            <li *ngFor="let feature of project.features">
                <img src="assets/projects-images/check.png" alt="Check" class="check-icon">
                {{ feature }}
            </li>
        </ul>  
        <p class="card-date">{{ project.year }} </p>
        <div class="tech-icons">
        </div>
    </div>
</div>
